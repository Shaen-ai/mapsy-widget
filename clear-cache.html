<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Mapsy Widget Cache</title>
</head>
<body>
    <h1>Clear Mapsy Widget Cache</h1>

    <button onclick="clearCache()">Clear Cache and Reload Widget</button>

    <div id="status"></div>

    <hr>

    <div id="mapsy-widget"></div>

    <script>
        function clearCache() {
            // Clear localStorage cache
            localStorage.removeItem('mapsy-widget-version');
            localStorage.removeItem('mapsy-widget-version-time');

            document.getElementById('status').innerHTML = `
                <p>✅ Cache cleared!</p>
                <p>Now loading fresh widget...</p>
            `;

            // Load widget fresh
            const script = document.createElement('script');
            script.src = 'https://mapsy-widget.nextechspires.com/mapsy-widget.js?t=' + Date.now();
            document.body.appendChild(script);

            // Listen for events
            window.addEventListener('MapsyWidgetReady', function(e) {
                document.getElementById('status').innerHTML += `
                    <p style="color: green">✅ Widget loaded! Version: ${e.detail.version}</p>
                `;
            });

            window.addEventListener('MapsyWidgetError', function(e) {
                document.getElementById('status').innerHTML += `
                    <p style="color: red">❌ Widget error: ${e.detail.message}</p>
                `;
            });
        }

        // Show current cache status
        const cachedVersion = localStorage.getItem('mapsy-widget-version');
        const cacheTime = localStorage.getItem('mapsy-widget-version-time');

        if (cachedVersion) {
            const date = new Date(parseInt(cacheTime));
            document.getElementById('status').innerHTML = `
                <p>Current cached version: ${cachedVersion}</p>
                <p>Cached at: ${date.toLocaleString()}</p>
            `;
        } else {
            document.getElementById('status').innerHTML = `<p>No cached version found</p>`;
        }
    </script>
</body>
</html>
