server {
    listen 80;
    listen 443 ssl;
    server_name mapsy-widget.nextechspires.com;

    # Update this to your actual path
    root /var/www/mapsy-widget.nextechspires.com;
    index index.html;

    # SSL (uncomment and update if using HTTPS)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # CORS headers - THIS IS THE IMPORTANT PART
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Logging
    access_log /var/log/nginx/mapsy-widget.access.log;
    error_log /var/log/nginx/mapsy-widget.error.log;
}