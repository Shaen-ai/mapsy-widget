<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapsy Widget - Wix Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
      height: 600px;
    }
    .settings {
      width: 300px;
      height: 400px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .widget {
      flex: 1;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    h1 {
      margin-top: 0;
    }
    .info {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Mapsy Widget - Wix Integration Test</h1>

  <div class="info">
    <p>This page demonstrates the Wix-style integration:</p>
    <ul>
      <li>Settings panel uses <code>setProp()</code> to update widget attributes</li>
      <li>Widget custom element listens via <code>attributeChangedCallback()</code></li>
      <li>Open browser console to see the communication logs</li>
    </ul>
  </div>

  <div class="container">
    <div class="settings">
      <iframe
        src="http://localhost:5173/compact.html"
        width="100%"
        height="100%"
        frameborder="0">
      </iframe>
    </div>

    <div class="widget" id="widget-container">
      <!-- Custom element will be inserted here -->
    </div>
  </div>

  <script type="module">
    // Import the custom element
    import './src/MapsyWidgetElement.tsx';

    // Wait for custom element to be defined
    customElements.whenDefined('mapsy-widget').then(() => {
      console.log('[Test Page] Custom element defined');

      // Create and insert the custom element
      const widget = document.createElement('mapsy-widget');
      widget.setAttribute('default-view', 'map');
      widget.setAttribute('show-header', 'false');
      widget.setAttribute('header-title', 'Our Locations');
      widget.setAttribute('map-zoom-level', '12');
      widget.setAttribute('primary-color', '#3B82F6');

      document.getElementById('widget-container').appendChild(widget);
      console.log('[Test Page] Widget element added to DOM');

      // Make widget accessible globally for testing
      window.mapsyWidget = widget;

      // Listen for postMessage from settings
      window.addEventListener('message', (event) => {
        console.log('[Test Page] Message received:', event.data);

        if (event.data && event.data.type === 'mapsy-config-update') {
          const config = event.data.config;
          console.log('[Test Page] Updating widget attributes from settings:', config);

          // Update widget attributes (simulating Wix setProp behavior)
          if (config.defaultView !== undefined) {
            widget.setAttribute('defaultview', config.defaultView);
          }
          if (config.showHeader !== undefined) {
            widget.setAttribute('showheader', String(config.showHeader));
          }
          if (config.headerTitle !== undefined) {
            widget.setAttribute('headertitle', config.headerTitle);
          }
          if (config.mapZoomLevel !== undefined) {
            widget.setAttribute('mapzoomlevel', String(config.mapZoomLevel));
          }
          if (config.primaryColor !== undefined) {
            widget.setAttribute('primarycolor', config.primaryColor);
          }

          // Also set full config
          widget.setAttribute('config', JSON.stringify(config));
        }
      });
    });

    // Simulate Wix SDK for testing
    window.Wix = {
      Settings: {
        setProp: (key, value) => {
          console.log(`[Test Wix SDK] setProp('${key}', ${JSON.stringify(value)})`);
          // Update the widget element attribute
          if (window.mapsyWidget) {
            window.mapsyWidget.setAttribute(key.toLowerCase().replace(/([A-Z])/g, '-$1'), String(value));
          }
        }
      }
    };
  </script>
</body>
</html>
