<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapsy Widget - Wix Integration Demo</title>
    <script type="module" src="/src/wix-widget.tsx"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .demo-container {
            display: flex;
            height: 100vh;
        }
        .settings-panel {
            width: 300px;
            background: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .widget-area {
            flex: 1;
            padding: 20px;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        mapsy-widget {
            width: 100%;
            height: 100%;
            display: block;
        }
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        .controls {
            padding: 20px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #f0f0f0;
        }
        button.active {
            background: #4F46E5;
            color: white;
            border-color: #4F46E5;
        }
        input[type="text"], input[type="range"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4F46E5;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .info-box {
            background: #FEF3C7;
            border: 1px solid #FDE68A;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #92400E;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Settings Panel (simulating Wix settings) -->
        <div class="settings-panel">
            <div class="demo-header">
                Wix Settings Panel (Demo)
            </div>
            <div class="controls">
                <div class="info-box">
                    This simulates how Wix settings would update the widget using
                    <code>setProp()</code> and custom element attributes.
                </div>

                <!-- Default View -->
                <div class="control-group">
                    <label class="control-label">Default View</label>
                    <button id="view-map" class="active" onclick="updateView('map')">Map</button>
                    <button id="view-list" onclick="updateView('list')">List</button>
                </div>

                <!-- Show Header -->
                <div class="control-group">
                    <label class="control-label">Show Header</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-header" onchange="updateShowHeader()">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Header Title -->
                <div class="control-group">
                    <label class="control-label">Header Title</label>
                    <input type="text" id="header-title" value="Our Locations" onchange="updateHeaderTitle()">
                </div>

                <!-- Zoom Level -->
                <div class="control-group">
                    <label class="control-label">Zoom Level: <span id="zoom-value">12</span></label>
                    <input type="range" id="zoom-level" min="8" max="18" value="12" oninput="updateZoomLevel()">
                </div>

                <!-- Primary Color -->
                <div class="control-group">
                    <label class="control-label">Primary Color</label>
                    <select id="primary-color" onchange="updatePrimaryColor()">
                        <option value="#3B82F6">Blue</option>
                        <option value="#10B981">Green</option>
                        <option value="#8B5CF6">Purple</option>
                        <option value="#EF4444">Red</option>
                        <option value="#F59E0B">Amber</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Widget Area -->
        <div class="widget-area">
            <div class="widget-container">
                <!-- The custom element will be inserted here -->
                <div id="widget-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Wait for widget to be ready
        setTimeout(() => {
            console.log('Demo controls ready');
        }, 1000);

        // Simulate Wix setProp() calls
        function updateView(view) {
            console.log('Updating view to:', view);

            // Update button states
            document.getElementById('view-map').classList.toggle('active', view === 'map');
            document.getElementById('view-list').classList.toggle('active', view === 'list');

            // Call widget's setProp method (Wix style)
            const widget = document.querySelector('mapsy-widget');
            if (widget && widget.setProp) {
                widget.setProp('defaultView', view);
            }
        }

        function updateShowHeader() {
            const showHeader = document.getElementById('show-header').checked;
            console.log('Updating show header to:', showHeader);

            const widget = document.querySelector('mapsy-widget');
            if (widget && widget.setProp) {
                widget.setProp('showHeader', showHeader);
            }
        }

        function updateHeaderTitle() {
            const title = document.getElementById('header-title').value;
            console.log('Updating header title to:', title);

            const widget = document.querySelector('mapsy-widget');
            if (widget && widget.setProp) {
                widget.setProp('headerTitle', title);
            }
        }

        function updateZoomLevel() {
            const zoom = document.getElementById('zoom-level').value;
            document.getElementById('zoom-value').textContent = zoom;
            console.log('Updating zoom level to:', zoom);

            const widget = document.querySelector('mapsy-widget');
            if (widget && widget.setProp) {
                widget.setProp('mapZoomLevel', parseInt(zoom));
            }
        }

        function updatePrimaryColor() {
            const color = document.getElementById('primary-color').value;
            console.log('Updating primary color to:', color);

            const widget = document.querySelector('mapsy-widget');
            if (widget && widget.setProp) {
                widget.setProp('primaryColor', color);
            }
        }

        // Log when custom element is defined
        customElements.whenDefined('mapsy-widget').then(() => {
            console.log('mapsy-widget custom element is defined');
        });
    </script>
</body>
</html>
