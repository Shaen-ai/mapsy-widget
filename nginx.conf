# Nginx configuration for Mapsy Widget with CORS support

server {
    listen 80;
    listen 443 ssl;
    server_name mapsy-widget.nextechspires.com;

    # SSL configuration (update paths as needed)
    # ssl_certificate /path/to/ssl/certificate.crt;
    # ssl_certificate_key /path/to/ssl/private.key;

    root /var/www/mapsy-widget.nextechspires.com/dist;
    index integration.html;

    # CORS Headers - Allow widget to be embedded anywhere
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Type "text/plain; charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Cache control for manifest.json (no cache)
    location = /manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Cache control for loader (short cache)
    location = /mapsy-widget-loader.js {
        add_header Cache-Control "public, max-age=300" always;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Cache control for widget files (long cache)
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Cache control for versioned files (eternal cache)
    location ~* \-[0-9]+\.[0-9]+\.[0-9]+\.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 1y;
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "ALLOWALL" always; # Widget needs to be embedded

    # Logging
    access_log /var/log/nginx/mapsy-widget-access.log;
    error_log /var/log/nginx/mapsy-widget-error.log;
}